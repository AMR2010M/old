        body, html {

        .navbar-inner {

            display: block;
        }
   
        .nav-links {

        .nav-links a:hover {

        .download-btn {
            background: #8800ff;

            border-radius: 1em;
            padding: 0.6em 1.5em;
            font-weight: bold;
            border: none;
            font-size: 1.1em;
            margin-left: 1em;

            text-align: center;
            text-decoration: none;
            display: block;
        }
        .mobile-download-btn:hover {
            background: #ffffff;
            color: #3d0066;
        }

        }
        .main-actions .download-btn {

        }
        .main-actions .pcr {

            color: #8e24aa;

        }
        .main-title {

            text-align: center;
            margin-bottom: 2rem;
        }
        .alive {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
            max-width: 900px;
            margin: 0 auto 100px auto;
            justify-items: center;

        }

        }
        .footer-icons i {
            font-size: 1.5em;
            margin: 0 0.5em;
        }
    </style>
